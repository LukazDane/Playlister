<!-- templates/playlists_index.html -->
{% extends 'base.html' %} {% block content %}
<h1>Playlists</h1>

<!-- <a href="/playlists/new">New Playlist</a> -->

<div class="row">
  {% for playlist in playlists %}
  <div class="col-md-3 card">
    <h2>
      <a href="/playlists/{{ playlist._id }}">{{ playlist.title }}</a>
    </h2>
    <div class="card-body">
      <p class="card-text">
        {{ playlist.description }}
      </p>
      <small>
        You rated <strong>{{ playlist.title }}</strong> :{{
          playlist.ratings
        }}/5
      </small>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
